<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Meteo Saronno</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #eef;
        }

        #weather {
            width: 252px;
            height: 420px;
            overflow: hidden;
            position: relative;
        }

        .iframe-container {
            position: absolute;
            top: 0px;
            left: -168px;
            transform-origin: top left;
            transform: scale(0.70);
            width: 1000px;
            height: 1666px;
        }

        iframe {
            border: 0;
            width: 1000px;
            height: 1666px;
        }

        .meteoblue-link {
            opacity: 0;
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
        }

        #clock {
            position: absolute;
            top: 5px; /* Adjust this value as needed */
            right: 5px; /* Positioned at the top right corner of the weather div */
            font-size: 46px; /* Adjust font size as needed */
            color: white; /* Change color as needed */
            z-index: 10; /* Ensure it is on top */
            background: rgba(0, 0, 0, 0.0); /* Semi-transparent background */
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="weather">
        <div id="clock"></div>
        <div class="iframe-container">
            <iframe src="https://www.meteoblue.com/it/tempo/widget/three/saronno_italia_3167113?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"
                    frameborder="0" scrolling="NO" allowtransparency="true"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
        <div class="meteoblue-link">
            <!-- DO NOT REMOVE THIS LINK -->
            <a href="https://www.meteoblue.com/it/tempo/settimana/saronno_italia_3167113?utm_source=weather_widget&utm_medium=linkus&utm_content=three&utm_campaign=Weather%2BWidget"
               target="_blank" rel="noopener">meteoblue</a>
        </div>
    </div>
    <script>
        function updateClock() {
            var now = new Date(); // current date
            var time = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' }); // get time as a string
            document.getElementById('clock').innerHTML = time; // update clock
        }
        setInterval(updateClock, 1000); // update the clock every second
    </script>
</body>
</html>
