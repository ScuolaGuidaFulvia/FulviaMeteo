<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Meteo Saronno</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #eef;
        }

        #weather {
            width: 252px;
            height: 420px;
            overflow: hidden;
            position: relative;
        }

        .iframe-container {
            position: absolute;
            top: 0px;
            left: -168px;
            transform-origin: top left;
            transform: scale(0.70);
            width: 1000px;
            height: 1666px;
            overflow: hidden;
        }

        iframe {
            border: 0;
            width: 1000px;
            height: 1666px; /* Regolato per tagliare il fondo */
        }

        #cover-link {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Aumentato per una copertura più estesa */
            background: #eef;
            z-index: 15;
        }

        #clock {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 40px;
            color: white;
            z-index: 10;
            background: rgba(0, 0, 0, 0.0);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="weather">
        <div id="clock"></div>
        <div class="iframe-container">
            <iframe src="https://www.meteoblue.com/it/tempo/widget/three/saronno_italia_3167113?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"
                    frameborder="0" scrolling="NO" allowtransparency="true"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
        <div id="cover-link"></div>
    </div>
    <script>
        function updateClock() {
            var now = new Date();
            var time = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('clock').innerHTML = time;
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
