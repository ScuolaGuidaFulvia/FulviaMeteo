<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Meteo Saronno</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #eef;
        }

        #weather {
            width: 252px;
            height: 420px;
            overflow: hidden;
            position: relative;
        }

        .iframe-container {
            position: absolute;
            top: +1px; /* Adjust to remove white space at the top */
            left: -115px; /* Adjust to center the content horizontally */
            transform-origin: top left;
            transform: scale(0.48); /* Adjust this value as needed */
            width: 1000px; /* Original width of the iframe content */
            height: 1666px; /* Original height of the iframe content */
        }

        iframe {
            border: 0;
            width: 1000px;
            height: 1666px;
        }

        .meteoblue-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="weather">
        <div class="iframe-container">
            <iframe src="https://www.meteoblue.com/it/tempo/widget/three/saronno_italia_3167113?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"
                    frameborder="0" scrolling="NO" allowtransparency="true"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
        <div class="meteoblue-link">
            <!-- DO NOT REMOVE THIS LINK -->
            <a href="https://www.meteoblue.com/it/tempo/settimana/saronno_italia_3167113?utm_source=weather_widget&utm_medium=linkus&utm_content=three&utm_campaign=Weather%2BWidget"
               target="_blank" rel="noopener">meteoblue</a>
        </div>
    </div>
</body>
</html>
